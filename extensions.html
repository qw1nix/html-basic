    <title>Extensions</title>

<body>
    <h2>Useful VS Code extensions</h2>
    <div class="extension1"> WARN: if you use Prettier - make sure to disable it, since it has conflicts with ESLint.
</div>
<br>

</div>
    <div class="extension3">
        <ul>
            <li>ESLint</li>
            <li>GitGraph</li>
            <li>LiveShare</li>
            <li>GitLens</li>

            <li>Jira and Bitbucket (you will use only Jira integration)</li>
        </ul>
    </div>
